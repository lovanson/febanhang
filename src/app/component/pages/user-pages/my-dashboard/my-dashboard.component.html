  [title]="'My Dashboard'"
  [items]="['Pages', 'My Dashboard']"

<!--User Dashboard-->
<section class="sptb">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-lg-12 col-md-12">
        <app-sidebar-dashboard></app-sidebar-dashboard>
      </div>
      <div class="col-xl-9 col-lg-12 col-md-12">
        <div class="card mb-0">
          <div class="card-header">
            <h3 class="card-title">Edit Profile</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Phone Number</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Number"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Home Address"
                  />
                </div>
              </div>
              <div class="col-sm-6 col-md-4">
                <div class="form-group">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" placeholder="City" />
                </div>
              </div>
              <div class="col-sm-6 col-md-3">
                <div class="form-group">
                  <label class="form-label">Postal Code</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="ZIP Code"
                  />
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label class="form-label">Country</label>
                  <ng-select [searchable]="false" [clearable]="false"
                    class="select2-show-search border-bottom-0 w-100"
                    placeholder="--Select--"
                  >
                    <ng-optgroup label="Categories">
                      <ng-option value="1">Germany</ng-option>
                      <ng-option value="2">Real Estate</ng-option>
                      <ng-option value="3">Canada</ng-option>
                      <ng-option value="4">Usa</ng-option>
                      <ng-option value="5">Afghanistan</ng-option>
                      <ng-option value="6">Albania</ng-option>
                      <ng-option value="7">China</ng-option>
                      <ng-option value="8">Denmark</ng-option>
                      <ng-option value="9">Finland</ng-option>
                      <ng-option value="10">India</ng-option>
                      <ng-option value="11">Kiribati</ng-option>
                      <ng-option value="12">Kuwait</ng-option>
                      <ng-option value="13">Mexico</ng-option>
                      <ng-option value="14">Pakistan</ng-option>
                    </ng-optgroup>
                  </ng-select>
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Facebook</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="https://www.facebook.com/"
                  />
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Google</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="https://www.google.com/"
                  />
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Twitter</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="https://twitter.com/"
                  />
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Pinterest</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="https://in.pinterest.com/"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">About Me</label>
                  <textarea
                    rows="5"
                    class="form-control"
                    placeholder="Enter About your description"
                  ></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group mb-0">
                  <label class="form-label">Upload Image</label>
                 <ngx-dropzone (change)="onSelect($event)">
	<ngx-dropzone-label>Upload Image Here</ngx-dropzone-label>
	<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
		<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
	</ngx-dropzone-preview>
</ngx-dropzone>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn ripple btn-secondary">
              Updated Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/User Dashboard-->

<section class="sptb bg-white border-top">
  <app-subscribe-page></app-subscribe-page>
</section>
<!--/Onlinesletter-->
