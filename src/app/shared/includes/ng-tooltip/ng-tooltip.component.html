<li class="temp-thumb col-lg-1 col-md-2 col-sm-3 col-6" *ngFor="let data of image">
  <div>
    <a (mouseenter)="data.Tooltip.active = true" (mouseleave)="data.Tooltip.active = false" href="javascript:void(0);" class="img-view mb-2 shadow">
      <img class="d-block img-fluid mx-auto text-center w-100" [src]="data.src" contentType="template"
      />
    </a>
    <div *ngIf="data.Tooltip.active" class="card bg-dark border-0                                          tooltip-img">
      <div class="card-body p-3">
          <div>
            <img src="{{data.Tooltip.image}}">
          </div>
          <div class="d-flex mt-4 align-items-center">
            <div class="text-start">
              <p class="mb-0 fs-18 font-weight-semibold">{{data.Tooltip.title}}</p>
              <small class="text-muted">by spruko</small>
              <p class="mb-0 mt-2 fs-11">HTML / Bootstrap</p>
            </div>

            <div class="ms-auto me-3">
              <p class="mb-1 fs-24 mb-0">{{data.Tooltip.price}}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
</li>
