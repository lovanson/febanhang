<!-- <a href="javascript:void(0);" (click)="open(content)" class="text-white" ><i class="icon icon-exclamation me-1"></i> Report Abuse</a> -->
	<!-- Report Modal -->
<ng-template #content let-modal>

      <div class="modal-header">
        <h5 class="modal-title" id="examplereportLongTitle">Report Abuse</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="modal.dismiss('Cross click')"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="report-name"
            placeholder="Enter url"
          />
        </div>
        <div class="form-group">
          <ng-select [searchable]="false" [clearable]="false" name="country" id="select-countries2" class=" ">
            <ng-option value="1" selected>Categories</ng-option>
            <ng-option value="2">IT Itemsm</ng-option>
            <ng-option value="3">Identity Theft</ng-option>
            <ng-option value="4">Online Shopping Fraud</ng-option>
            <ng-option value="5">Service Providers</ng-option>
            <ng-option value="6">Phishing</ng-option>
            <ng-option value="7">Spyware</ng-option>
          </ng-select>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="report-email"
            placeholder="Email address"
          />
        </div>
        <div class="form-group mb-0">
          <textarea
            class="form-control"
            name="example-textarea-input"
            rows="6"
            placeholder="Message"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn ripple btn-danger"
          data-bs-dismiss="modal"
          (click)="modal.dismiss('Cross click')"
        >
          Cancel
        </button>
        <button type="button" class="btn ripple btn-success">Submit</button>
      </div>
    </ng-template
><!-- /Report Modal -->
