<owl-carousel-o [options]="customOptions" class="">
  <ng-container *ngFor="let slide of slidesStore">
    <ng-template carouselSlide [id]="slide.id">
      <div class="slide">
        <div class="item">
          <div class="card mb-0">
            <div class="power-ribbon power-ribbon-top-left text-warning">
              <span class="bg-warning"><i class="fa fa-bolt"></i></span>
            </div>
            <div class="item-card2-tans">
              <div class="item-card7-imgs">
                <a routerLink="/pages/otherpages-1/page-details"></a>
                <img [src]="slide.src" />
                <div class="tag-text">
                  <span class="bg-dark-transparent tag-option">{{
                    slide.tag
                  }}</span>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="item-card7-desc">
                <div class="item-card7-text mb-1">
                  <a routerLink="/blog/blog-details/blogdetails-left" class="text-dark"
                    ><h4 class="font-weight-semibold">{{slide.title}}</h4></a
                  >
                </div>
                <div class="mt-1 fs-13 mb-3">
                  by <a href="javascript:void(0);" class="">{{slide.name}}</a> in by
                  <a href="javascript:void(0);" class="">{{slide.summary}}</a>
                </div>
                <div class="d-flex mt-0 mb-0">
                  <div class="mt-1 mb-0">
                    <a
                      class="btn ripple btn-primary btn-sm me-1 mb-1"
                      href="javascript:void(0);"
                      >{{slide.btn1}}</a
                    >
                    <a
                      class="btn ripple btn-secondary btn-sm me-1 mb-1"
                      href="javascript:void(0);"
                      ><i class="fe fe-shopping-cart me-1 d-inline-flex"></i>{{slide.btn2}}</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer pt-3">
              <div class="d-flex">
                <div class="mt-1 fs-13">
                  <span class="text-muted me-4"
                    ><i class="fe fe-download"></i> {{slide.downloads}}</span
                  >
                  <span class="text-muted"
                    ><i class="fe fe-heart"></i> {{slide.likes}}</span
                  >
                </div>
                <div class="ms-auto">
                  <div class="item-card9-cost">
                    <h4 class="mb-0 fs-20 text-dark">{{slide.price}}</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
