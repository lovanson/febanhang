<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12" *ngFor="let card of bloglistdata">
    <div class="card overflow-hidden" >
      <div class="row no-gutters blog-list" >
        <div class="col-xl-4 col-lg-12 col-md-12">
          <div class="item7-card-img">
            <a
              aria-label="img"
              routerLink="/pages/otherpages-1/page-details" ScrollTop
            ></a>
            <img [src]="card.src" alt="img" class="cover-image" />
          </div>
        </div>
        <div class="col-xl-8 col-lg-12 col-md-12">
          <div class="card-body">
            <h4 class="fs-20">
              <a href="javascript:void(0);" class="text-dark">{{
                card.title
              }}</a>
            </h4>
            <div class="item7-card-desc d-flex mb-1 mt-1">
              <a href="javascript:void(0);" class="text-muted"
                ><i class="fa fa-calendar-o me-2"></i>{{ card.date }}</a
              >
              <a href="javascript:void(0);" class="text-muted"
                ><i class="fa fa-user-o text-muted me-2"></i>{{ card.name }}</a
              >
              <div class="ms-auto">
                <a href="javascript:void(0);" class="text-muted me-0"
                  ><i class="fa fa-comment-o me-2"></i>{{ card.comment }}</a
                >
              </div>
            </div>
            <p class="mb-0 fs-14">{{ card.summary }}</p>
            <a routerLink="/pages/otherpages-1/page-details" ScrollTop class="btn ripple btn-primary mt-4">{{
              card.btn
            }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="center-block text-center">
							<ul class="pagination mb-5 mb-lg-0">
								<li class="page-item page-prev disabled">
									<a class="page-link" href="javascript:void(0);" tabindex="-1">Prev</a>
								</li>
								<li class="page-item active"><a class="page-link" href="javascript:void(0);">1</a></li>
								<li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
								<li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
								<li class="page-item page-next">
									<a class="page-link" href="javascript:void(0);">Next</a>
								</li>
							</ul>
						</div>
